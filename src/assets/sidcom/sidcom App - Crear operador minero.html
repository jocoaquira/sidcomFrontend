    <div id="main"><script>
  var cont_actividades_mineras = 0;
  function atrrCooperativa(){
    $("#nro_personalidad_juridica").attr("required","required");
    $("#nro_personalidad_juridica_resp").attr("required","required");
    $("#tipo_doc_cre_emp").removeAttr("required");
    $("#documento_creacion_empresa").removeAttr("required");
    $("#estatal_doc_resp").removeAttr("required"); 
    $("#nro_matricula_funda").removeAttr("required"); 
    $("#fecha_exp_funda").removeAttr("required"); 
    $("#nro_matricula_funda_resp").removeAttr("required"); 
  }
  function atrrEstatal(){
    $("#tipo_doc_cre_emp").attr("required","required");
    $("#documento_creacion_empresa").attr("required","required");
    $("#estatal_doc_resp").attr("required","required"); 
    $("#nro_matricula_funda").removeAttr("required"); 
    $("#fecha_exp_funda").removeAttr("required"); 
    $("#nro_matricula_funda_resp").removeAttr("required"); 
    $("#nro_personalidad_juridica").removeAttr("required");
    $("#nro_personalidad_juridica_resp").removeAttr("required");
  }
  function atrrPrivada(){
    $("#nro_matricula_funda").attr("required","required"); 
    $("#fecha_exp_funda").attr("required","required"); 
    $("#nro_matricula_funda_resp").attr("required","required"); 
    $("#nro_personalidad_juridica").removeAttr("required");
    $("#nro_personalidad_juridica_resp").removeAttr("required");
    $("#tipo_doc_cre_emp").removeAttr("required");
    $("#documento_creacion_empresa").removeAttr("required");
    $("#estatal_doc_resp").removeAttr("required");
  }
  function atrrDefault(){
    $("#nro_matricula_funda").removeAttr("required");
    $("#fecha_exp_funda").removeAttr("required");
    $("#nro_matricula_funda_resp").removeAttr("required");
    $("#nro_personalidad_juridica").removeAttr("required");
    $("#nro_personalidad_juridica_resp").removeAttr("required");
    $("#tipo_doc_cre_emp").removeAttr("required");
    $("#documento_creacion_empresa").removeAttr("required");
    $("#estatal_doc_resp").removeAttr("required");
  }
  
  var estadoExplotacion = 0;
  $(document).ready(function(){
    $("#actor_minero").change(function (){
      switch ($("#actor_minero").val()) {
        case '1':
          $("#div_cooperativa").fadeIn();
          atrrCooperativa();
          $("#div_actividad_minera").fadeIn();
          $("#div_titulo_actmin").fadeIn();
          $("#div_estatal").fadeOut(0);
          $("#div_privado").fadeOut(0);
          limpiar_div_estatal();
          limpiar_div_privado();
          break;
          
          case '2':
          $("#div_estatal").fadeIn();
          atrrEstatal();
          $("#div_actividad_minera").fadeIn();
          $("#div_titulo_actmin").fadeIn();
          $("#div_cooperativa").fadeOut(0);
          $("#div_privado").fadeOut(0);
          limpiar_div_cooperativa();
          limpiar_div_privado();
          break;

          case '3':
          $("#div_privado").fadeIn();
          atrrPrivada();
          $("#div_actividad_minera").fadeIn();
          $("#div_titulo_actmin").fadeIn();
          $("#div_cooperativa").fadeOut(0);
          $("#div_estatal").fadeOut(0);
          limpiar_div_cooperativa();
          limpiar_div_estatal();
          break;

        default:
          atrrDefault()
          $("#div_cooperativa").fadeOut();
          $("#div_estatal").fadeOut();
          $("#div_privado").fadeOut();
          $("#div_titulo_actmin").fadeOut();
          $("#div_actividad_minera").fadeOut();
          $("#div_explotacion").fadeOut();
          $("#div_patente").fadeOut();
          $("#div_municipio").fadeOut();
          limpiar_div_actividad_minera();
          break;
      }
    });

    $("#tipo_act_mine_explo").change(function (){
      if($("#tipo_act_mine_explo").val()=='1'){// si es patente
        $("#nro_cod_unico").attr("disabled", false);
        $("#nro_cod_unico").attr("placeholder", "1111");
        $("#nro_cod_unico").val("");
      }else{
        $("#nro_cod_unico").attr("disabled", "true");
        $("#nro_cod_unico").attr("placeholder", "");
        $("#nro_cod_unico").val("");
      }
    });

    
  });
  function explotacion(){
    estadoExplotacion++;
    if((estadoExplotacion % 2) == 0){
      $("#div_explotacion").fadeOut();
      $("#div_patente").fadeOut();
      $("#div_municipio").fadeOut();
    }
    else{
      $("#div_explotacion").fadeIn();
      $("#div_patente").fadeIn();
      $("#div_municipio").fadeIn();
      
    }
  }

  function limpiar_div_cooperativa(){
    $("#nro_personalidad_juridica").val("");
    $("#nro_personalidad_juridica_resp").val("");
  }
  function limpiar_div_estatal(){
    $("#tipo_doc_cre_emp").val("");
    $("#documento_creacion_empresa").val("");
    $("#nro_personalidad_juridica_resp").val("");
    
  }
  function limpiar_div_privado(){
    $("#nro_matricula_funda").val("");
    $("#fecha_exp_funda").val("");
    $("#nro_matricula_funda_resp").val(""); 
  }
  
  function limpiar_div_actividad_minera(){
    $("#act_explotacion").attr('checked', false);
    $("#act_comercio_interno").attr('checked', false);
    $("#act_comercio_externo").attr('checked', false);
    $("#act_concentracion").attr('checked', false);
    $("#act_fundicion").attr('checked', false);
    $("#act_tostacion").attr('checked', false);
    $("#act_calcinacion").attr('checked', false);
    $("#act_refinacion").attr('checked', false);    
    estadoExplotacion = 0;
  }

  var municipiosArr = [];
  var municipios = [
    'ANTEQUERA',
    'BELEN DE ANDAMARCA',
    'CARACOLLO',
    'CARANGAS',
    'CHALLAPATA',
    'CHIPAYA',

    'TODOS SANTOS',
    'TOLEDO',
    'TOTORA',
    'TURCO',
    'YUNGUYO DE LIT.'

  ];
  
  function add_municipio(){
    var item = $("#municipio").val();
    var exite = false;
      for(i=0;i<municipiosArr.length;i++){
        if(municipiosArr[i]==item){
          exite=true;
        }
      }
    if(!exite){
      municipiosArr.push(item);
    }
    dibujarTabla();
  }

  function dibujarTabla(){
        $('#tabla_municipio > tbody > tr').remove();
        
        for(var i=0;i<municipiosArr.length;i++){
            $('#tabla_municipio > tbody').append('<tr id="tr_'+i+'"><td>'+(municipios[municipiosArr[i]])+'</td> <td style="text-align:center"><a href="javascript:eliminar_municipio('+(i)+')" class="pure-button button-small button-error">Quitar</a></td></tr>');
        }
        $("#str_municipios").val(municipiosArr);
    }
  function eliminar_municipio(i){
      municipiosArr.splice(i, 1);
      dibujarTabla();
  }

</script>

<script>
  $('#form_nuevo').submit(function(){
    if($(this).parsley().isValid()){
      //$("#str_municipios").val(municipiosArr);
      $("#btn_guardar").attr("disabled", true);
      $('input[type=checkbox]:checked').each(function() {
        cont_actividades_mineras++;
      });
      if(cont_actividades_mineras==0){
        alert("Debe seleccionar al menos una Actividad minera.");
        $("#btn_guardar").attr("disabled", false);
        return false;
      }
    }
    else
      return false;

  });
</script>
