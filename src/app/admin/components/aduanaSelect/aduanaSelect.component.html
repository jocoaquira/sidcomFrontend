<span class="p-float-label">
    <p-dropdown
      inputId="dropdown"
      [autoDisplayFirst]="false"
      [options]="aduanas"
      [loading]="loading"
      [(ngModel)]="aduana_id"
      optionLabel="nombre"
      optionValue="id"
      dataKey="value"
      (onChange)="cambioAduanas($event)"
      [appendTo]="'body'"
    ></p-dropdown>
    <label for="dropdown">Aduana de Salida</label>
    <small id="presentacion" class="p-error " *ngIf="error">
      {{error}}
    </small>
  </span>
