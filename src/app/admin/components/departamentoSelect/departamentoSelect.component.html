<span class="p-float-label">
    <p-dropdown
        inputId="dropdown"
        [autoDisplayFirst]="false"
        [options]="departamentos"
        [loading]="true"
        [(ngModel)]="departamento_id"
        optionLabel="nombre"
        optionValue="id"
        dataKey="value"
        (onChange)="cambioDepartamentos($event)"
    ></p-dropdown>
    <label for="dropdown">Departamento</label>
    <small id="presentacion" class="p-error " *ngIf="error">
        {{error}}
    </small>
</span>
