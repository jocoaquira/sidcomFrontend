<div>
    
    <div class="field" *ngIf="usuario && usuario.nombre_rol">
        <label for="nombre_rol">Nivel de Usuario</label>
        <input type="text" pInputText id="nombre_rol" [ngModel]="usuario.nombre_rol" autofocus readonly/>
    </div>
    <div class="field" *ngIf="usuario && usuario.ci">
        <label for="ci">Cedula de Identidad</label>
        <input type="text" pInputText id="ci" [(ngModel)]="usuario.ci" autofocus readonly/>
    </div>
    <div class="field" *ngIf="usuario && usuario.nombre">
        <label>Nombre:</label>
        <input type="text" pInputText id="nombre" [(ngModel)]="usuario.nombre"  autofocus readonly />
    </div>
    <div class="field" *ngIf="usuario && usuario.apellidos">
        <label for="apellidos">Apellidos</label>
        <input type="text" pInputText id="apellidos" [(ngModel)]="usuario.apellidos" autofocus readonly/>
    </div>
    <div class="field" *ngIf="usuario && usuario.email">
        <label for="email">Correo Electrónico</label>
        <input type="text" pInputText id="email" [(ngModel)]="usuario.email" autofocus readonly/>
        </div>
    <div class="field" *ngIf="usuario && usuario.celular">
        <label for="celular">Celular</label>
        <input type="text" pInputText id="celular" [(ngModel)]="usuario.celular" autofocus readonly/>
        
    </div>
    <div class="field" *ngIf="usuario && usuario.razon_social">
        <label for="razon_social" >Operador</label>
        <input type="text" pInputText id="razon_social" [(ngModel)]="usuario.razon_social" autofocus readonly/>
        
    </div>
    <div class="col-12 md:col-12">
        <div class="field-checkbox">
            <p-inputSwitch (onChange)="valSwitches($event)"></p-inputSwitch>
            <label for="sf">Cambiar Contraseña</label>
        </div>
    </div>
    <div *ngIf="valSwitch">
        <div class="field">
            <label for="password">Contraseña</label>
            <input type="password" pInputText id="password" [(ngModel)]="usuario.password" autofocus (ngModelChange)="validarPassword()" />
            <small *ngIf="errorPass" class="ng-dirty ng-invalid">{{ errorPass }}</small>
        </div>
        <div class="field">
            <label for="repetir_password">Repetir Contraseña</label>
            <input type="password" pInputText id="repetir_password" [(ngModel)]="repetir_password" autofocus  (input)="verificar($event)"/>
            <small class="ng-dirty ng-invalid" *ngIf="errorPassword()">Las contraseñas no coinciden</small>
        </div>
    </div>


    <div class="botones-derecha">
        <span class="p-buttonset col-12 md:col-6 ">
            <button pButton pRipple label="Guardar" class="p-button-secondary" icon="pi pi-save" (click)="actualizarUsuario()" *ngIf="valSwitch"></button>
            <button pButton pRipple label="Volver"  class="p-button-danger" icon="pi pi-undo" (click)="ocultarDialogo()"></button>
        </span>
    </div>
</div>
