<span class="p-float-label">
    <p-dropdown
        inputId="dropdown"
        [autoDisplayFirst]="false"
        [options]="compradores"
        [(ngModel)]="id"
        [filter]="true"
        filterBy="razon_social,municipio"
        optionLabel="razon_social"
        optionValue="id"
        (onChange)="cambioComprador($event)"
    >
        <!-- Template personalizado para mostrar razÃ³n social y municipio -->
        <ng-template pTemplate="item" let-comprador>
            <div class="flex align-items-center">
                <div>
                    <div class="font-medium">{{ comprador.razon_social }}</div>
                    <div class="text-sm text-gray-600">{{ comprador.municipio }}</div>
                </div>
            </div>
        </ng-template>

        <!-- Template para el valor seleccionado -->
        <ng-template pTemplate="selectedItem" let-comprador>
            <div *ngIf="comprador">
                {{ comprador.razon_social }} - {{ comprador.municipio }}
            </div>
        </ng-template>
    </p-dropdown>
    <label for="dropdown">Compradores</label>
    <small id="presentacion" class="p-error" *ngIf="error">
        {{error}}
    </small>
</span>
