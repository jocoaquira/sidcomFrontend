<span class="p-float-label">
    <p-dropdown
        inputId="dropdown_pais"
        [autoDisplayFirst]="false"
        [options]="paises"
        [loading]="true"
        [(ngModel)]="pais_id"
        [filter]="true"
        filterBy="nombre"
        optionLabel="nombre"
        optionValue="id"
        dataKey="value"
        (onChange)="cambioPaises($event)"
        [appendTo]="'body'"
    ></p-dropdown>
    <label for="dropdown_pais">Pais de Destino</label>
</span>
<small id="dropdown_pais_error" class="p-error " *ngIf="error">
    {{error}}
</small>
