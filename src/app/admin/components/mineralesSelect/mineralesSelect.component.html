<span class="p-float-label">
    <p-dropdown
        inputId="dropdown"
        [autoDisplayFirst]="false"
        [options]="minerales"
        [filter]="true"
        filterBy="nombre"
        optionLabel="nombre"
        optionValue="id"
        (onChange)="cambioMineral($event)"
    ></p-dropdown>
    <label for="dropdown">Mineral y/o Metal</label>
    <small id="presentacion" class="p-error " *ngIf="error">
        {{error}}
    </small>
</span>
