  <div>
    <div class="card-titulo">
        <h4 class="text-center" style="color: white;">SOLICITUD DE ANULACIÓN DE FORMULARIO 101 {{id_formulario}}</h4>
    </div>
    <div class="card-anulado grid">
        <div class="  p-fluid">
          <h6>
            En caso de consignar errores en la declaración de la emisión del Formulario 101, el operador minero debe solicitar autorización de anulación a la Secretaria Departamental De Minería, Metalurgia y Recursos Energéticos.
          </h6>
            <div class=" col-12 md:col-12 ">
              <span class="p-float-label">
                <textarea
                    id="observaciones"
                    pInputTextarea
                    [(ngModel)]="formulario_int.justificacion_anulacion"
                    class="ng-dirty"
                    rows="4"
                    cols="150"
                ></textarea>
                <label for="observaciones">Ingresar justificación minimo 200 caractéres</label>
            <!--    <small id="observaciones" class="p-error" *ngIf="formulario_interno.esCampoInvalido('observaciones')">
                    {{ formulario_interno.getErrorMessage('observaciones') }}
                </small>-->
            </span>
            </div>
        </div>
        <div class="col-12">
            <div class="centrar-botones">
                <div class="col-33" >
                    <button pButton pRipple type="button" label="Anular el Formulario"
                        class="p-button-rounded p-button-danger  boton-ajustado"
                        icon="pi pi-ban"
                    >
                    </button>
                </div>
                <div class="col-33">
                    <button pButton pRipple type="button" label="Volver"
                        class="p-button-rounded p-button-info boton-ajustado"
                        icon="pi pi-undo"
                    >
                    </button>
                </div>

            </div>
        </div>

        </div>
</div>
