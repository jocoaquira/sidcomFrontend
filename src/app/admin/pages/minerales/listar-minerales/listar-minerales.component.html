<p-table #dt [value]="listaMinerales" [columns]="cols" responsiveLayout="scroll" [rows]="30" 
         [globalFilterFields]="['id','sigla','nombre','descripcion','tipo','estado']"
         [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" 
         currentPageReportTemplate="Mostrar {first} a {last} de {totalRecords} registros" 
         selectionMode="multiple" [rowHover]="true" dataKey="id" [sortField]="'nombre'" 
         [sortOrder]="-1">
    <ng-template pTemplate="caption">
        <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
            <h5 class="m-0">Administrar Minerales</h5>
            <span class="block mt-2 md:mt-0 p-input-icon-left">
                <i class="pi pi-search"></i>
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." class="w-full sm:w-auto"/>
            </span>
        </div>
    </ng-template>

    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
            <th pSortableColumn="nombre">Nombre de Mineral <p-sortIcon field="nombre"></p-sortIcon></th>
            <th pSortableColumn="sigla">Sigla <p-sortIcon field="sigla"></p-sortIcon></th>
            <th pSortableColumn="descripcion">Descripcion <p-sortIcon field="descripcion"></p-sortIcon></th>
            <th pSortableColumn="tipo">Tipo <p-sortIcon field="tipo"></p-sortIcon></th>
            <th pSortableColumn="estado">Estado <p-sortIcon field="estado"></p-sortIcon></th>
            <th pSortableColumn="inventoryStatus">Acciones <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
        </tr>
    </ng-template>
    
    <!-- Cuerpo de la tabla -->
    <ng-template pTemplate="body" let-mineral>
        <tr>
            <td>{{mineral.id}}</td>
            <td>{{mineral.nombre}}</td>
            <td>{{mineral.sigla}}</td>
            <td>{{mineral.descripcion}}</td>
            <td>{{mineral.tipo}}</td>
            <td>
                <p-tag *ngIf="mineral.estado === 'ACTIVO'" severity="success" value="ACTIVO"></p-tag>
                <p-tag *ngIf="mineral.estado === 'INACTIVO'" severity="danger" value="INACTIVO"></p-tag>
            </td>
            <td>
                <div class="flex">
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-text p-button-plain p-button-rounded p-button-info mr-1" (click)="edit(mineral)"></button>
                    <button pButton pRipple icon="pi pi-lock" *ngIf="mineral.estado === 'ACTIVO'" class="p-button-text p-button-plain p-button-rounded p-button-danger mr-1" (click)="bloquearDialogo(mineral)"></button>
                    <button pButton pRipple icon="pi pi-unlock" *ngIf="mineral.estado === 'INACTIVO'" class="p-button-text p-button-plain p-button-rounded p-button-info mr-1" (click)="bloquearDialogo(mineral)"></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
