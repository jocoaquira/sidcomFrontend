<div class="mt-3 card shadow-lg p-3 mb-5 bg-white rounded">
  <div class="card-header">
  Registrar Nuevo Rol
  </div>
  <div class="card-body">
  <form (ngSubmit)="onSubmitRol()">

    <div class="row">

    <div class="form-group row">
      <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
      <div class="col-sm-8">
        <input type="text"
        nombre="nombre"
        required
        class="form-control form-control-sm">
        <small id="emailHelp" class="small" [hidden]="!errorRole.nombre">
          {{errorRole.nombre}}
        </small>
      </div>
    </div>

    </div>
    <div class="row">
      <div class="card-header">
        Permisos
      </div>

      <div class="card-body">

          <div class="form-group">
              <small id="emailHelp" class="small" [hidden]="!errorRole.permissions">
                {{errorRole.permissions}}
              </small>
                <table class="table">
                    <tbody>
                        <tr *ngFor="let permission of permissions">
                            <td class="text-right col-sm-4">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input class="form-check-input" type="checkbox"
                                            (change)="onChange(permission, $event)"
                                        >
                                        <span class="form-check-sign">
                                            <span class="check" value=""></span>
                                        </span>
                                    </label>
                                </div>
                            </td>
                            <td class="text-primary" align="left">
                                {{ permission.nombre }}
                            </td>
                        </tr>
                    </tbody>
                </table>
          </div>
      </div>

    </div>

      <div class="col alinearderecha mt-3">
        <button type="submit" class="btn btn-primary btn-sm m-2" >Guardar Rol</button>
        <button type="reset" class="btn btn-danger btn-sm ">Reiniciar campos</button>
      </div>


  </form>
  </div>
</div>
