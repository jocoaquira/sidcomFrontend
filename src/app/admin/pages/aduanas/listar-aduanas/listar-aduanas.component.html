<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toast></p-toast>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        <button pButton pRipple label="Nuevo Aduana" icon="pi pi-plus" class="p-button-success mr-2" (click)="navigateToCrear()"></button>
                    </div>
                </ng-template>

                <ng-template pTemplate="right">
                    <button pButton pRipple label="Exportar" icon="pi pi-upload" class="p-button-help" (click)="dt.exportCSV()"></button>
                </ng-template>
            </p-toolbar>
            <p-table #dt [value]="listaAduanas" [columns]="cols" responsiveLayout="scroll" [rows]="30" 
                    [globalFilterFields]="['id','codigo_aduana','nombre','latitud','longitud','estado']"
                    [paginator]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" 
                    currentPageReportTemplate="Mostrar {first} a {last} de {totalRecords} registros" 
                    selectionMode="multiple" [rowHover]="true" dataKey="id" [sortField]="'nombre'" 
                    [sortOrder]="-1">
                <ng-template pTemplate="caption">
                    <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center">
                        <h5 class="m-0">Administrar Aduanas</h5>
                        <span class="block mt-2 md:mt-0 p-input-icon-left">
                            <i class="pi pi-search"></i>
                            <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Buscar..." class="w-full sm:w-auto"/>
                        </span>
                    </div>
                </ng-template>

                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="codigo_aduana">Codigo de Aduana <p-sortIcon field="codigo_aduana"></p-sortIcon></th>
                        <th pSortableColumn="nombre">Nombre de Aduana <p-sortIcon field="nombre"></p-sortIcon></th>
                        <th pSortableColumn="latitud">Latitud <p-sortIcon field="latitud"></p-sortIcon></th>
                        <th pSortableColumn="longitud">Longitud <p-sortIcon field="longitud"></p-sortIcon></th>
                        <th pSortableColumn="estado">Estado <p-sortIcon field="estado"></p-sortIcon></th>
                        <th pSortableColumn="inventoryStatus">Acciones <p-sortIcon field="inventoryStatus"></p-sortIcon></th>
                    </tr>
                </ng-template>
                
                <!-- Cuerpo de la tabla -->
                <ng-template pTemplate="body" let-aduana>
                    <tr>
                        <td style="width:5%; min-width:5rem;">
                            <span class="p-column-title">Codigo</span>
                            {{aduana.codigo_aduana}}
                        </td>
                        <td style="width:30%; min-width:25rem;">
                            <span class="p-column-title">Nombre</span>
                            {{aduana.nombre}}
                        </td>
                        
                        <td style="width:5%; min-width:4rem;">
                            <span class="p-column-title">Latitud</span>
                            {{aduana.latitud}}
                        </td>
                        <td style="width:5%; min-width:4rem;">
                            <span class="p-column-title">Longitud</span>
                            {{aduana.longitud}}
                        </td>
                        <td>
                            <p-tag *ngIf="aduana.estado === 'ACTIVO'" severity="success" value="ACTIVO"></p-tag>
                            <p-tag *ngIf="aduana.estado === 'INACTIVO'" severity="danger" value="INACTIVO"></p-tag>
                        </td>
                        <td>
                            <div class="flex">
                                <button pButton pRipple icon="pi pi-map-marker" class="p-button-text p-button-plain p-button-rounded p-button-success mr-1" (click)="mapa(aduana)"></button>
                                <button pButton pRipple icon="pi pi-pencil" class="p-button-text p-button-plain p-button-rounded p-button-info mr-1"  (click)="navigateToEditar(aduana)"></button>
                                <button pButton pRipple icon="pi pi-lock" *ngIf="aduana.estado === 'ACTIVO'" class="p-button-text p-button-plain p-button-rounded p-button-danger mr-1" (click)="bloquearDialogo(aduana)"></button>
                                <button pButton pRipple icon="pi pi-unlock" *ngIf="aduana.estado === 'INACTIVO'" class="p-button-text p-button-plain p-button-rounded p-button-info mr-1" (click)="bloquearDialogo(aduana)"></button>
                            </div>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <p-dialog [(visible)]="productDialog" [style]="{width: '700px'}" 
          [modal]="true" header="{{isEditMode ? 'Editar Aduana' : 'Agregar Aduana'}}" 
          class="p-fluid">
            <app-crear-aduana 
                [aduana]="aduana" 
                [isEditMode]="isEditMode" 
                (estadoDialogo)="cerrar($event)">
            </app-crear-aduana>
        </p-dialog>

        <p-dialog [(visible)]="verMapa" [style]="{width: '800px', height: '800px'}"
            header="Mapa (Hacer click en el lugar que desee)" [modal]="true" class="p-fluid">
            <app-ver-mapa [latitud]="12.34" [longitud]="56.78" [isInsideDialog]="true"></app-ver-mapa>
        </p-dialog>




        <p-confirmDialog header="Confirmación" key="confirm1" icon="pi pi-exclamation-triangle" message="¿Está seguro de anular el formulario?"
                [style]="{width: '350px'}" acceptButtonStyleClass="p-button-text" rejectButtonStyleClass="p-button-text"
                acceptLabel="Sí"
                rejectLabel="No"
            ></p-confirmDialog>
    </div>
</div>
